<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Splide Carousel</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@splidejs/splide@3.6.9/dist/css/splide.min.css">
    <style>
        section{
            height: 50%;
        }

    </style>
</head>
<body>
    <section>
        <div class="row">
            <div class="col-8 offset-2">
                <div id="splide" class="splide">
                    <div class="splide__track">
                        <ul class="splide__list">
                            <li class="splide__slide text-center">
                                <img class=" img-fluid" src="img/autres/1.jpg" alt="Image 1">
                                <div>Ceci est la description de l'image 1</div>
                            </li>
                            <li class="splide__slide text-center">
                                <img class=" img-fluid" src="img/autres/2.jpg" alt="Image 2">
                                <div>Ceci est la description de l'image 2</div>
                            </li>
                            <li class="splide__slide text-center">
                                <img class=" img-fluid" src="img/autres/3.jpg" alt="Image 3">
                                <div>Ceci est la description de l'image 3</div>
                            </li>
                            <li class="splide__slide text-center">
                                <img class=" img-fluid" src="img/autres/4.jpg" alt="Image 3">
                                <div>Ceci est la description de l'image 4</div>
                            </li>
                            <li class="splide__slide text-center">
                                <img class=" img-fluid" src="img/autres/5.jpg" alt="Image 3">
                                <div>Ceci est la description de l'image 5</div>
                            </li>
                            <li class="splide__slide text-center">
                                <img class=" img-fluid" src="img/autres/6.jpg" alt="Image 3">
                                <div>Ceci est la description de l'image 6</div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </section>

<script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@3.6.9/dist/js/splide.min.js"></script>
<script>
var splide = new Splide( '.splide', {
    type : 'loop',
  perPage : 3,
  gap : '2rem',
  breakpoints: {
    1200: {
      perPage: 2,
      gap    : '.7rem',
    },
    800: {
      perPage: 1,
      gap    : '.7rem',
    },
  },
} );

splide.mount();
</script>

</body>
</html>
